<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px;
            text-align: center;
        }

        .header h1 {
            font-size: 16px;
        }

        .header p {
            font-size: 10px;
            opacity: 0.8;
        }

        .container {
            padding: 12px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 12px;
            background: #16213e;
            color: #fff;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-btns {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
        }

        .time-btn {
            flex: 1;
            padding: 6px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #16213e;
            color: #aaa;
            font-size: 10px;
            cursor: pointer;
        }

        .time-btn:hover {
            border-color: #667eea;
            color: #fff;
        }

        .time-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
            font-size: 11px;
            color: #ccc;
        }

        .checkbox-row input {
            width: 14px;
            height: 14px;
            accent-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            display: none;
        }

        .status-box {
            background: #16213e;
            border-radius: 6px;
            padding: 10px;
            margin-top: 8px;
            text-align: center;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: none;
        }

        .timer.active {
            display: block;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 8px;
            display: none;
        }

        .progress.active {
            display: block;
        }

        .progress .fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            border-radius: 2px;
        }

        .status-text {
            font-size: 11px;
            color: #888;
            margin-top: 6px;
        }

        .custom-url {
            display: none;
            margin-top: 8px;
        }

        .custom-url.active {
            display: block;
        }

        .bg-info {
            font-size: 9px;
            color: #666;
            text-align: center;
            margin-top: 6px;
            padding: 4px;
            background: #0f0f23;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üîç Job Scanner</h1>
        <p>Background Multi-Platform Scanner</p>
    </div>
    <div class="container">
        <div class="input-group">
            <label>Platform</label>
            <select id="platform">
                <option value="linkedin">LinkedIn</option>
                <option value="internshala">Internshala</option>
                <option value="indeed">Indeed</option>
                <option value="naukri">Naukri</option>
                <option value="other">Custom URL</option>
            </select>
        </div>
        <div class="custom-url" id="customUrlGroup">
            <div class="input-group">
                <label>Custom URL</label>
                <input type="text" id="customUrl" placeholder="https://example.com/jobs?q=">
            </div>
        </div>
        <div class="input-group">
            <label>Job Role / Keyword</label>
            <input type="text" id="keyword" placeholder="e.g., Python Developer">
        </div>
        <div class="input-group">
            <label>Scan Duration</label>
            <div class="time-btns">
                <button class="time-btn" data-time="30">30s</button>
                <button class="time-btn active" data-time="60">1m</button>
                <button class="time-btn" data-time="120">2m</button>
                <button class="time-btn" data-time="180">3m</button>
                <button class="time-btn" data-time="300">5m</button>
            </div>
        </div>
        <div class="checkbox-row">
            <input type="checkbox" id="autoUpload" checked>
            <label for="autoUpload">Auto-upload to RoleMatch AI</label>
        </div>
        <button class="btn btn-primary" id="startBtn">‚ñ∂ Start Scan</button>
        <button class="btn btn-danger" id="stopBtn">‚ñ† Stop Scan</button>
        <div class="status-box">
            <div class="timer" id="timer">00:00</div>
            <div class="progress" id="progress">
                <div class="fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="status">Ready to scan</div>
        </div>
        <div class="bg-info">‚úì Runs in background - use other tabs freely</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
